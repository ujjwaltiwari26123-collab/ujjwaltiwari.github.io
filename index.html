    :root{--bg:#f6f8fb;--card:#fff;--accent:#0b63d6;--muted:#556}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:var(--bg); display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px}

    footer{margin-top:14px; color:#888; font-size:13px}
    /* small entrance animation */

    @keyframes pop{to{opacity:1; transform:none}}
